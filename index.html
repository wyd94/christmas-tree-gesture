<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jewel Christmas Tree - Romantic Edition</title>

    <!-- PWA & Mobile Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Jewel%20Christmas%22,%22short_name%22:%22Christmas%22,%22display%22:%22standalone%22,%22background_color%22:%22%23000000%22,%22theme_color%22:%22%23000000%22}">

    <style>
        /* ...原有样式不变... */
        #toast {
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom, 20px) + 80px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: #ffd700;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
    </style>

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        
        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>

        <button id="fullscreen-btn" onclick="toggleUI()" title="切换沉浸模式">⛶</button>

        <div id="ui-layer">
            <h1>✨ Jewel Christmas ✨</h1>
            <div id="status-text">点击下方开始体验</div>
            <div class="instructions">
                • <span class="highlight">握拳</span> : 聚合成树<br/>
                • <span class="highlight">张开手</span> : 星云散开<br/>
                • <span class="highlight">向右划动</span> : 惯性拨动<br/>
                • <span class="highlight">捏合手指</span> : 抓取照片
            </div>
            <button id="upload-btn" onclick="startExperience()">开始体验</button>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>
        <div id="loading">CRAFTING JEWELS...</div>
        <div id="toast"></div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        const CONFIG = {
            goldCount: 250,
            silverCount: 250,
            gemCount: 180,
            emeraldCount: 180,
            dustCount: 500,
            treeHeight: 80,
            maxRadius: 35
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        let targetState = STATE.TREE;
        
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        
        let goldMesh, silverMesh, gemMesh, emeraldMesh;
        let dustSystem;
        let photoMeshes = [];
        let zoomTargetIndex = -1;

        let logicData = {
            gold: [], silver: [], gem: [], emerald: [], dust: []
        };

        const dummy = new THREE.Object3D();
        let time = 0;
        
        let handPos = { x: 0, y: 0 };
        let lastHandPos = { x: 0, y: 0 };
        let isHandPresent = false;
        let rotationVelocity = { x: 0, y: 0 };

        let mediaPipeInitialized = false;
        let handLandmarkerInstance = null;

        // ===== 新增：Toast 提示 =====
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 2000);
        }

        window.toggleUI = function() {
            document.getElementById('canvas-wrapper').classList.toggle('hide-ui');
        };

        window.startExperience = async function() {
            const btn = document.getElementById('upload-btn');
            const status = document.getElementById('status-text');
            
            if (mediaPipeInitialized) {
                document.getElementById('file-input').click();
                return;
            }

            btn.disabled = true;
            btn.innerText = "启动中...";
            status.innerText = "正在请求摄像头权限...";

            try {
                await setupMediaPipe();
                mediaPipeInitialized = true;
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = "上传照片";
                }, 1000);
            } catch (err) {
                console.error("摄像头初始化失败:", err);
                status.innerHTML = "❌ 摄像头访问被拒绝<br/>请允许权限并重试";
                btn.disabled = false;
                btn.innerText = "重试启动";
            }
        };

        function initThree() {
            const container = document.getElementById('canvas-container');
            const wrapper = document.getElementById('canvas-wrapper');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x02010f); 

            camera = new THREE.PerspectiveCamera(50, wrapper.clientWidth / wrapper.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 120);

            renderer = new THREE.WebGLRenderer({ 
                antialias: false, 
                powerPreference: "low-power",
                alpha: true 
            });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1));
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffddaa, 100);
            spotLight.position.set(40, 70, 60);
            spotLight.angle = Math.PI / 3.5;
            spotLight.penumbra = 1;
            spotLight.castShadow = false;
            scene.add(spotLight);

            const warmLight = new THREE.PointLight(0xffaa55, 60, 150);
            warmLight.position.set(0, 30, 40);
            scene.add(warmLight);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(wrapper.clientWidth, wrapper.clientHeight), 
                1.8, 0.4, 0.9
            );
            bloomPass.threshold = 0.3;
            bloomPass.strength = 0.8;
            bloomPass.radius = 0.6;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createMaterialsAndMeshes();
            createDust();
            createStarField();
            createSnow();

            scene.add(mainGroup);
            window.addEventListener('resize', onWindowResize);
        }

        // ... 其余函数（createMaterialsAndMeshes, generateLogicData, randomSpherePoint, createDust, createStarField, createSnow）保持不变 ...

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            updateInstancedMesh(goldMesh, logicData.gold);
            updateInstancedMesh(silverMesh, logicData.silver);
            updateInstancedMesh(gemMesh, logicData.gem);
            updateInstancedMesh(emeraldMesh, logicData.emerald);
            updateDust();
            updatePhotos();
            
            if (logicData.star) {
                let target = currentState === STATE.TREE ? logicData.star.userData.treePos : logicData.star.userData.scatterPos;
                logicData.star.position.lerp(target, 0.05);
                logicData.star.rotation.y += 0.02;
            }

            if (currentState === STATE.ZOOM) {
                rotationVelocity.x = 0;
                rotationVelocity.y = 0;
            } else if (currentState === STATE.SCATTER) {
                if (isHandPresent) {
                    const deltaX = handPos.x - lastHandPos.x;
                    const deltaY = handPos.y - lastHandPos.y;
                    if (deltaX > 0.002) rotationVelocity.y += deltaX * 0.15;
                    if (Math.abs(deltaY) > 0.002) rotationVelocity.x += deltaY * 0.05;
                    lastHandPos.x = handPos.x;
                    lastHandPos.y = handPos.y;
                }
                rotationVelocity.y = Math.min(rotationVelocity.y, 0.05);
                rotationVelocity.x = Math.max(Math.min(rotationVelocity.x, 0.02), -0.02);
                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x += rotationVelocity.x;
                rotationVelocity.y *= 0.96; 
                rotationVelocity.x *= 0.92; 
                mainGroup.rotation.x *= 0.98; 
            } else if (currentState === STATE.TREE) {
                mainGroup.rotation.y += 0.004;
                mainGroup.rotation.x *= 0.95;
            }

            composer.render();
        }

        // ... updateInstancedMesh, updateDust, updatePhotos 保持不变 ...

        async function setupMediaPipe() {
            if (!window.isSecureContext) {
                throw new Error("必须通过 HTTPS 访问才能使用摄像头");
            }

            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarkerInstance = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO", numHands: 1
            });

            const video = document.getElementById("input-video");
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'user',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                } 
            });

            video.srcObject = stream;
            video.addEventListener("loadeddata", () => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status-text').innerHTML = "✅ 系统就绪，请伸手";
                predictWebcam(); // 启动预测循环
            }, { once: true });
        }

        // ===== 关键修复：使用 timestamp 替代 video.currentTime =====
        let lastTimestamp = 0;
        function predictWebcam() {
            const video = document.getElementById("input-video");
            if (!handLandmarkerInstance || !video.srcObject) {
                requestAnimationFrame(predictWebcam);
                return;
            }

            // 使用 performance.now() 保证持续调用
            const now = performance.now();
            if (now - lastTimestamp > 33) { // ~30fps
                lastTimestamp = now;

                const result = handLandmarkerInstance.detectForVideo(video, now);
                const canvas = document.getElementById('skeleton-canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (result.landmarks && result.landmarks.length > 0) {
                    const landmarks = result.landmarks[0];
                    isHandPresent = true;
                    drawSkeleton(ctx, landmarks, canvas.width, canvas.height);
                    handleGesture(landmarks);
                } else {
                    isHandPresent = false;
                }
            }
            requestAnimationFrame(predictWebcam);
        }
        
        // ... drawSkeleton, handleGesture 保持不变 ...

        function onWindowResize() {
            const wrapper = document.getElementById('canvas-wrapper');
            camera.aspect = wrapper.clientWidth / wrapper.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            composer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            composer.passes[1].resolution.set(wrapper.clientWidth, wrapper.clientHeight);
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            const files = e.target.files;
            if (!files.length) return;
            let count = 0;
            for(let i=0; i<files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const img = new Image();
                    img.src = evt.target.result;
                    img.onload = () => {
                        addPhotoMesh(img);
                        count++;
                        if (count === files.length) {
                            showToast(`已添加 ${files.length} 张照片`);
                        }
                    }
                }
                reader.readAsDataURL(files[i]);
            }
        });

        // ... addPhotoMesh 保持不变 ...

        initThree();
        animate();
    </script>
</body>
</html>
