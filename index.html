<html lang="zh-CN">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Jewel%20Christmas%22,%22short_name%22:%22Christmas%22,%22display%22:%22standalone%22,%22background_color%22:%22%23000000%22,%22theme_color%22:%22%23000000%22}">

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: auto;
        }

        #canvas-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #canvas-container { 
            width: 100%; 
            height: 100%; 
            display: block;
        }
        
        /* 摄像头预览：右上角小窗 */
        #video-container {
            position: absolute; 
            top: env(safe-area-inset-top, 10px); 
            right: env(safe-area-inset-right, 10px); 
            width: 25vw; 
            height: calc(25vw * 0.75);
            max-width: 120px;
            max-height: 90px;
            z-index: 2;
            border: 2px solid rgba(255, 215, 0, 0.4); 
            border-radius: 8px; 
            overflow: hidden;
            transform: scaleX(-1); 
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
            background: rgba(0,0,0,0.6);
            transition: opacity 0.5s; 
        }

            width: 100%; height: 100%; object-fit: cover;

            position: absolute; top: 0; left: 0; z-index: 10;
        }

        /* UI 层：底部居中 */
        #ui-layer {
            position: absolute; 
            bottom: env(safe-area-inset-bottom, 20px); 
            left: 50%; 
            transform: translateX(-50%);
            z-index: 3; 
            pointer-events: none;
            color: #fff; 
            text-align: center;
            max-width: 90vw;
            backdrop-filter: blur(12px);
            background: rgba(20, 10, 30, 0.6);
            padding: 14px;
            border-radius: 16px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        h1 {
            font-weight: 300; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            font-size: clamp(1.3rem, 4.2vw, 2.0rem); 
            margin: 0 0 10px 0;
            background: linear-gradient(to right, #ffd700, #ff9e44, #ffd700); 
            -webkit-background-clip: text;

            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }

        .instructions {
            font-size: clamp(0.75rem, 2.6vw, 0.9rem);

        .highlight { color: #ffd700; font-weight: bold; }

        #status-text { 
            margin-bottom: 10px; 
            font-size: clamp(0.85rem, 3.2vw, 1.1rem); 
            color: #ffcc66;

            text-shadow: 0 0 6px rgba(255, 204, 102, 0.5);

        #upload-btn {
            pointer-events: auto; 
            background: linear-gradient(45deg, #4a2a00, #6d4c1a); 
            border: 1px solid #ffd700;
            color: #ffd700; 
            padding: 10px 24px; 
            cursor: pointer; 
            text-transform: uppercase;
            font-size: clamp(0.75rem, 2.6vw, 0.85rem);

            transition: 0.3s;

            letter-spacing: 2px; 
            z-index: 10;

            background: rgba(10, 5, 20, 0.8);

        /* 全屏按钮：左下角 */
        #fullscreen-btn {
            position: absolute;

        .hide-ui #upload-btn,

            pointer-events: none;

        /* iOS特殊处理 - 全屏按钮提示 */

<body>
    <div id="canvas-wrapper">
        <div id="canvas-container"></div>

            <h1>✨ Jewel Christmas ✨</h1>

                • <span class="highlight">握拳</span> : 聚合成树<br/>

                • <span class="highlight">向右划动</span> : 惯性拨动<br/>
                • <span class="highlight">捏合手指</span> : 抓取照片
            </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        // 检测是否为iOS设备
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        const CONFIG = {
            goldCount: 250,
            silverCount: 250,
            gemCount: 180,
            emeraldCount: 180,
            dustCount: 500,
            treeHeight: 80,
            maxRadius: 35
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        let targetState = STATE.TREE;
        
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        
        let goldMesh, silverMesh, gemMesh, emeraldMesh;
        let dustSystem;
        let photoMeshes = [];
        let zoomTargetIndex = -1;
        let handLandmarker = null;
        let isProcessingFrame = false;
        let lastFrameTime = 0;

        let logicData = {
            gold: [], silver: [], gem: [], emerald: [], dust: []
        };

        const dummy = new THREE.Object3D();
        let time = 0;
        
        let handPos = { x: 0, y: 0 };
        let lastHandPos = { x: 0, y: 0 };
        let isHandPresent = false;
        let rotationVelocity = { x: 0, y: 0 };

        let mediaPipeInitialized = false;
        let cameraStream = null;
        let hasTriedStarting = false;
        let retryCount = 0;
        const MAX_RETRY_COUNT = 3;

        window.toggleUI = function() {
            document.getElementById('canvas-wrapper').classList.toggle('hide-ui');
        };

        window.startExperience = async function() {
            const btn = document.getElementById('upload-btn');
            const status = document.getElementById('status-text');
            const wrapper = document.getElementById('canvas-wrapper');
            
            // 检查是否为HTTPS环境
            if (location.protocol !== 'https:' && !location.hostname.includes('localhost')) {
                status.innerHTML = "❌ 必须使用 HTTPS 连接<br/>请通过安全连接访问";
                btn.disabled = false;
                btn.innerText = "无法启动";
                return;
            }

            if (mediaPipeInitialized) {
                document.getElementById('file-input').click();
                return;
            }

            // 首次尝试，显示iOS提示
            if (!hasTriedStarting && isIOS) {
                wrapper.classList.add('show-ios-hint');
                setTimeout(() => {
                    wrapper.classList.remove('show-ios-hint');
                }, 5000);
            }
            
            hasTriedStarting = true;
            retryCount++;
            
            btn.disabled = true;
            btn.innerText = "启动中...";
            status.innerText = "正在请求摄像头权限...";
            
            // 先尝试简单地播放一个空的视频元素（iOS可能需要）
            try {
                const video = document.getElementById("input-video");
                if (video.paused) {
                    await video.play().catch(e => console.log("Pre-play attempt:", e));
                }
            } catch (e) {
                console.log("Pre-play video error:", e);
            }

            try {
                // 确保之前的流已停止
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                    cameraStream = null;
                }

                // 在用户手势事件中直接请求媒体
                const constraints = {
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        frameRate: { ideal: 30, max: 60 }
                    }
                };

                // 处理iOS上的特殊权限问题
                if (isIOS) {
                    status.innerHTML = "iOS设备准备中...<br/>可能需要多次点击";
                }

                // 在用户手势中直接获取媒体流
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraStream = stream;
                
                // 确保video元素已准备好
                const video = document.getElementById("input-video");
                video.srcObject = stream;
                
                // 等待视频元数据加载
                await new Promise((resolve) => {
                    if (video.readyState >= 2) {
                        resolve();
                    } else {
                        video.onloadedmetadata = resolve;
                    }
                });

                // 尝试播放视频
                await video.play();
                
                // 延迟初始化MediaPipe，确保视频元素完全就绪
                setTimeout(async () => {
                    try {
                        await setupMediaPipe();
                        mediaPipeInitialized = true;
                        document.getElementById('loading').style.display = 'none';
                        btn.disabled = false;
                        btn.innerText = "上传照片";
                        status.innerHTML = "✅ 系统就绪，请伸手";
                    } catch (err) {
                        console.error("MediaPipe初始化失败:", err);
                        handleCameraError(err, btn, status);
                    }
                }, 500);

            } catch (err) {
                console.error("摄像头访问错误:", err);
                handleCameraError(err, btn, status);
            }
        };

        function handleCameraError(err, btn, status) {
            // 检查错误类型
            if (err.name === 'NotAllowedError' || err.message.includes('permission')) {
                status.innerHTML = "❌ 摄像头权限被拒绝<br/>请在设置中允许访问";
            } else if (err.name === 'NotFoundError' || err.message.includes('not found')) {
                status.innerHTML = "❌ 未找到摄像头设备<br/>请确保设备有摄像头";
            } else if (retryCount < MAX_RETRY_COUNT) {
                status.innerHTML = `⚠️ 启动失败，正在重试 (${retryCount}/${MAX_RETRY_COUNT})...`;
                btn.innerText = `重试 (${retryCount})`;
                setTimeout(() => {
                    btn.disabled = false;
                }, 1500);
                return;
            } else {
                status.innerHTML = "❌ 无法启动摄像头<br/>请尝试刷新页面或使用其他浏览器";
            }
            
            btn.disabled = false;
            btn.innerText = "重试启动";
        }

        async function setupMediaPipe() {
            if (!window.isSecureContext && !location.hostname.includes('localhost')) {
                throw new Error("必须通过 HTTPS 访问才能使用摄像头");
            }

            // 只加载一次MediaPipe
            if (handLandmarker) {
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').innerText = "加载手势识别模型...";

            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1,
                    minHandDetectionConfidence: 0.5,
                    minHandPresenceConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                document.getElementById('loading').style.display = 'none';
                startPredictionLoop();
            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                throw err;
            }
        }

        function startPredictionLoop() {
            const video = document.getElementById("input-video");
            if (!video.srcObject) return;
            
            // 使用requestAnimationFrame循环处理帧
            function processFrame(timestamp) {
                if (!handLandmarker || !video.srcObject || video.paused) {
                    requestAnimationFrame(processFrame);
                    return;
                }

                // 限制处理帧率，特别是在移动设备上
                const frameInterval = isMobile ? 80 : 30; // 移动设备限制为~12fps，桌面~30fps
                if (timestamp - lastFrameTime < frameInterval) {
                    requestAnimationFrame(processFrame);
                    return;
                }
                
                lastFrameTime = timestamp;
                
                try {
                    predictFrame(video);
                } catch (e) {
                    console.error("处理帧时出错:", e);
                }
                
                requestAnimationFrame(processFrame);
            }
            
            requestAnimationFrame(processFrame);
        }

        function predictFrame(video) {
            if (isProcessingFrame) return;
            isProcessingFrame = true;
            
            try {
                // 视频可能还没准备好
                if (video.videoWidth === 0 || video.videoHeight === 0) {
                    return;
                }
                
                const result = handLandmarker.detectForVideo(video, performance.now());
                renderHandSkeleton(result, video);
                handleHandGesture(result);
            } catch (e) {
                console.error("预测帧错误:", e);
            } finally {
                isProcessingFrame = false;
            }
        }

        function renderHandSkeleton(result, video) {
            const canvas = document.getElementById('skeleton-canvas');
            const ctx = canvas.getContext('2d');
            
            // 确保canvas尺寸与video匹配
            if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (result.landmarks && result.landmarks.length > 0) {
                const landmarks = result.landmarks[0];
                isHandPresent = true;
                drawSkeleton(ctx, landmarks, canvas.width, canvas.height);
            } else {
                isHandPresent = false;
            }
        }

        function handleHandGesture(result) {
            if (!result.landmarks || result.landmarks.length === 0) return;
            
            const landmarks = result.landmarks[0];
            const palmX = 1 - (landmarks[0].x + landmarks[9].x) / 2;
            const palmY = (landmarks[0].y + landmarks[9].y) / 2;
            handPos.x = handPos.x * 0.8 + palmX * 0.2;
            handPos.y = handPos.y * 0.8 + palmY * 0.2;

            let folded = 0;
            [8,12,16,20].forEach(i => { 
                const d = Math.hypot(landmarks[i].x - landmarks[0].x, landmarks[i].y - landmarks[0].y);
                if(d < 0.42) folded++;
            });
            const dPinch = Math.hypot(landmarks[4].x - landmarks[8].x, landmarks[4].y - landmarks[8].y);
            const isPinch = dPinch < 0.13;
            const isFist = folded >= 4;
            const isOpen = !isFist && !isPinch;

            const status = document.getElementById('status-text');

            if (isPinch && currentState === STATE.SCATTER) {
                if (photoMeshes.length > 0) {
                    targetState = STATE.ZOOM;
                    currentState = STATE.ZOOM;
                    status.innerHTML = "状态: <span style='color:#ffd700'>抓取照片</span>";
                    if (zoomTargetIndex === -1) {
                        let minDist = Infinity;
                        let bestIdx = 0;
                        const camPos = camera.position;
                        const worldPos = new THREE.Vector3();
                        photoMeshes.forEach((mesh, idx) => {
                            mesh.getWorldPosition(worldPos);
                            const d = worldPos.distanceTo(camPos);
                            if (d < minDist) {
                                minDist = d;
                                bestIdx = idx;
                            }
                        });
                        zoomTargetIndex = bestIdx;
                    }
                } else {
                    status.innerHTML = "状态: <span style='color:#aaa'>请先上传照片</span>";
                }
            } else if (isFist) {
                currentState = STATE.TREE;
                zoomTargetIndex = -1;
                rotationVelocity.x = 0;
                rotationVelocity.y = 0;
                status.innerHTML = "状态: <span style='color:#ffcc66'>聚合圣诞树</span>";
            } else if (isOpen) {
                if(currentState === STATE.ZOOM && !isPinch) {
                    currentState = STATE.SCATTER;
                    zoomTargetIndex = -1;
                } else if (currentState === STATE.TREE) {
                    currentState = STATE.SCATTER;
                    lastHandPos.x = handPos.x;
                    lastHandPos.y = handPos.y;
                }
                status.innerHTML = "状态: <span style='color:#66ccff'>星云散开</span>";
            }
        }

        function drawSkeleton(ctx, landmarks, w, h) {
            ctx.lineWidth = 3; ctx.strokeStyle = '#00ffcc'; ctx.fillStyle = '#ff3366';
            const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],[13,17],[17,18],[18,19],[19,20],[0,17]];
            ctx.beginPath();
            for (let i = 0; i < connections.length; i++) {
                const start = landmarks[connections[i][0]], end = landmarks[connections[i][1]];
                ctx.moveTo(start.x * w, start.y * h); ctx.lineTo(end.x * w, end.y * h);
            }
            ctx.stroke();
            for(let i=0; i<landmarks.length; i++) {
                ctx.beginPath(); ctx.arc(landmarks[i].x * w, landmarks[i].y * h, 4, 0, 2 * Math.PI); ctx.fill();
            }
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            const wrapper = document.getElementById('canvas-wrapper');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x02010f); 

            camera = new THREE.PerspectiveCamera(50, wrapper.clientWidth / wrapper.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 120);

            renderer = new THREE.WebGLRenderer({ 
                antialias: false, 
                powerPreference: "low-power",
                alpha: true 
            });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffddaa, 100);
            spotLight.position.set(40, 70, 60);
            spotLight.angle = Math.PI / 3.5;
            spotLight.penumbra = 1;
            spotLight.castShadow = false;
            scene.add(spotLight);

            const warmLight = new THREE.PointLight(0xffaa55, 60, 150);
            warmLight.position.set(0, 30, 40);
            scene.add(warmLight);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(wrapper.clientWidth, wrapper.clientHeight), 
                1.8, 0.4, 0.9
            );
            bloomPass.threshold = 0.3;
            bloomPass.strength = 0.8;
            bloomPass.radius = 0.6;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createMaterialsAndMeshes();
            createDust();
            createStarField();
            createSnow();

            scene.add(mainGroup);
            window.addEventListener('resize', onWindowResize);
        }

        function createMaterialsAndMeshes() {
            const goldMat = new THREE.MeshPhysicalMaterial({
                color: 0xffd700, metalness: 1.0, roughness: 0.1, clearcoat: 1.0, emissive: 0xaa6600, emissiveIntensity: 0.2
            });
            const silverMat = new THREE.MeshPhysicalMaterial({
                color: 0xf0f0f0, metalness: 0.95, roughness: 0.15, clearcoat: 1.0, emissive: 0x333333, emissiveIntensity: 0.1
            });
            const gemMat = new THREE.MeshPhysicalMaterial({
                color: 0xff3366, metalness: 0.05, roughness: 0.0, transmission: 0.6, thickness: 1.2, emissive: 0x660022, emissiveIntensity: 0.4
            });
            const emeraldMat = new THREE.MeshPhysicalMaterial({
                color: 0x00cc66, metalness: 0.1, roughness: 0.05, transmission: 0.5, thickness: 1.3, emissive: 0x003311, emissiveIntensity: 0.3
            });

            const sphereGeo = new THREE.SphereGeometry(0.8, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.9, 0.9, 0.9);
            const diamondGeo = new THREE.OctahedronGeometry(0.9, 0);
            const coneGeo = new THREE.ConeGeometry(0.6, 1.4, 8); 

            goldMesh = createInstancedMesh(sphereGeo, goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(boxGeo, silverMat, CONFIG.silverCount, logicData.silver);
            gemMesh = createInstancedMesh(diamondGeo, gemMat, CONFIG.gemCount, logicData.gem);
            emeraldMesh = createInstancedMesh(coneGeo, emeraldMat, CONFIG.emeraldCount, logicData.emerald);

            const star = new THREE.Mesh(
                new THREE.IcosahedronGeometry(3.5, 1), 
                new THREE.MeshPhysicalMaterial({ 
                    color: 0xffffcc, 
                    metalness: 0.9, 
                    roughness: 0.0, 
                    emissive: 0xffffff, 
                    emissiveIntensity: 2.0 
                })
            );
            star.userData = { treePos: new THREE.Vector3(0, CONFIG.treeHeight/2 + 3, 0), scatterPos: new THREE.Vector3(0, 70, 0) };
            star.position.copy(star.userData.treePos);
            mainGroup.add(star);
            logicData.star = star;
        }

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            mainGroup.add(mesh);
            generateLogicData(count, dataArray);
            return mesh;
        }

        function generateLogicData(count, array) {
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const normH = (h + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                const rMax = CONFIG.maxRadius * (1 - normH * 0.9);
                const r = Math.sqrt(Math.random()) * rMax; 
                const theta = Math.random() * Math.PI * 2;
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                const scatterPos = randomSpherePoint(50 + Math.random()*30);
                array.push({
                    treePos, scatterPos,
                    currentPos: treePos.clone(),
                    scale: 0.7 + Math.random() * 0.6,
                    rotSpeed: new THREE.Euler(Math.random()*0.02, Math.random()*0.02, Math.random()*0.02),
                    rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0)
                });
            }
        }

        function randomSpherePoint(r) {
            const u = Math.random(), v = Math.random();
            const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
            return new THREE.Vector3(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<CONFIG.dustCount; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const r = Math.random() * CONFIG.maxRadius * (1 - (h + CONFIG.treeHeight/2)/CONFIG.treeHeight) + 3; 
                const theta = Math.random() * Math.PI * 2;
                pos.push(r*Math.cos(theta), h, r*Math.sin(theta));
                logicData.dust.push({
                    treePos: new THREE.Vector3(r*Math.cos(theta), h, r*Math.sin(theta)),
                    scatterPos: randomSpherePoint(70),
                    currentPos: new THREE.Vector3(r*Math.cos(theta), h, r*Math.sin(theta))
                });
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            dustSystem = new THREE.Points(geo, new THREE.PointsMaterial({ 
                color: 0xffeebb, 
                size: 0.7, 
                transparent: true, 
                opacity: 0.6, 
                blending: THREE.AdditiveBlending, 
                depthWrite: false 
            }));
            mainGroup.add(dustSystem);
        }
        
        function createStarField() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<1500; i++) {
                pos.push((Math.random()-0.5)*2000, (Math.random()-0.5)*2000, (Math.random()-0.5)*2000);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const stars = new THREE.Points(geo, new THREE.PointsMaterial({
                color: 0xffffff, 
                size: 1.0, 
                transparent: true, 
                opacity: 0.7
            }));
            scene.add(stars);
        }

        function createSnow() {
            const snowGeo = new THREE.BufferGeometry();
            const snowPos = [];
            const snowSizes = [];
            for(let i=0; i<300; i++) {
                snowPos.push(
                    (Math.random() - 0.5) * 200,
                    Math.random() * 200 - 100,
                    (Math.random() - 0.5) * 200
                );
                snowSizes.push(0.8 + Math.random() * 1.2);
            }
            snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(snowPos, 3));
            snowGeo.setAttribute('size', new THREE.Float32BufferAttribute(snowSizes, 1));
            const snowMat = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 1.5,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            const snow = new THREE.Points(snowGeo, snowMat);
            scene.add(snow);

            // 动画飘雪
            const snowPositions = snow.geometry.attributes.position.array;
            function animateSnow() {
                for(let i=0; i<snowPositions.length; i+=3) {
                    snowPositions[i+1] -= 0.1; // 下落
                    if(snowPositions[i+1] < -100) snowPositions[i+1] += 200;
                    snowPositions[i] += 0.02 * Math.sin(time * 0.5 + i); // 微风
                }
                snow.geometry.attributes.position.needsUpdate = true;
                requestAnimationFrame(animateSnow);
            }
            animateSnow();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            updateInstancedMesh(goldMesh, logicData.gold);
            updateInstancedMesh(silverMesh, logicData.silver);
            updateInstancedMesh(gemMesh, logicData.gem);
            updateInstancedMesh(emeraldMesh, logicData.emerald);
            updateDust();
            updatePhotos();
            
            if (logicData.star) {
                let target = currentState === STATE.TREE ? logicData.star.userData.treePos : logicData.star.userData.scatterPos;
                logicData.star.position.lerp(target, 0.05);
                logicData.star.rotation.y += 0.02;
            }

            if (currentState === STATE.ZOOM) {
                rotationVelocity.x = 0;
                rotationVelocity.y = 0;
            } else if (currentState === STATE.SCATTER) {
                if (isHandPresent) {
                    const deltaX = handPos.x - lastHandPos.x;
                    const deltaY = handPos.y - lastHandPos.y;
                    if (deltaX > 0.002) rotationVelocity.y += deltaX * 0.15;
                    if (Math.abs(deltaY) > 0.002) rotationVelocity.x += deltaY * 0.05;
                    lastHandPos.x = handPos.x;
                    lastHandPos.y = handPos.y;
                }
                rotationVelocity.y = Math.min(rotationVelocity.y, 0.05);
                rotationVelocity.x = Math.max(Math.min(rotationVelocity.x, 0.02), -0.02);
                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x += rotationVelocity.x;
                rotationVelocity.y *= 0.96; 
                rotationVelocity.x *= 0.92; 
                mainGroup.rotation.x *= 0.98; 
            } else if (currentState === STATE.TREE) {
                mainGroup.rotation.y += 0.004;
                mainGroup.rotation.x *= 0.95;
            }

            composer.render();
        }

        function updateInstancedMesh(mesh, dataArray) {
            for (let i = 0; i < dataArray.length; i++) {
                const item = dataArray[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                if(currentState === STATE.ZOOM) target = item.scatterPos;
                if (currentState === STATE.SCATTER) item.currentPos.y += Math.sin(time + i*0.1)*0.01;
                item.currentPos.lerp(target, 0.08);
                item.rotation.x += item.rotSpeed.x;
                item.rotation.y += item.rotSpeed.y;
                let s = item.scale;
                if(currentState === STATE.ZOOM) s = item.scale * 0.6; 
                dummy.position.copy(item.currentPos);
                dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(s);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDust() {
            const positions = dustSystem.geometry.attributes.position.array;
            for(let i=0; i<logicData.dust.length; i++) {
                const item = logicData.dust[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                if(currentState !== STATE.TREE) item.currentPos.lerp(target, 0.05);
                else {
                    item.currentPos.y += 0.08;
                    if(item.currentPos.y > CONFIG.treeHeight/2) item.currentPos.y = -CONFIG.treeHeight/2;
                    const normH = (item.currentPos.y + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                    const rMax = CONFIG.maxRadius * (1-normH) + 3;
                    const rCurr = Math.sqrt(item.currentPos.x**2 + item.currentPos.z**2);
                    if(rCurr > rMax) {
                        item.currentPos.x *= 0.98;
                        item.currentPos.z *= 0.98;
                    }
                }
                positions[i*3] = item.currentPos.x;
                positions[i*3+1] = item.currentPos.y;
                positions[i*3+2] = item.currentPos.z;
            }
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotos() {
            photoMeshes.forEach((mesh, idx) => {
                let targetPos, targetScale = 2.2; 
                if (currentState === STATE.SCATTER) {
                    targetScale = 4.5; 
                    mesh.lookAt(camera.position); 
                }
                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    const targetWorldPos = new THREE.Vector3(0, 0, 85); 
                    targetPos = mainGroup.worldToLocal(targetWorldPos);
                    targetScale = 5.0;
                    mesh.lookAt(camera.position); 
                } else {
                    targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                    if(currentState !== STATE.TREE) mesh.position.y += Math.sin(time+idx)*0.015;
                    if (currentState === STATE.TREE) {
                        mesh.rotation.copy(mesh.userData.baseRot);
                        mesh.rotation.y += 0.01;
                    }
                }
                mesh.position.lerp(targetPos, 0.1);
                mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
            });
        }

        function onWindowResize() {
            const wrapper = document.getElementById('canvas-wrapper');
            camera.aspect = wrapper.clientWidth / wrapper.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            composer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            composer.passes[1].resolution.set(wrapper.clientWidth, wrapper.clientHeight);
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            const files = e.target.files;
            if (!files.length) return;
            for(let i=0; i<files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const img = new Image();
                    img.src = evt.target.result;
                    img.onload = () => { addPhotoMesh(img); }
                }
                reader.readAsDataURL(files[i]);
            }
            alert(`已添加 ${files.length} 张照片`);
        });

        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img);
            tex.needsUpdate = true;
            tex.colorSpace = THREE.SRGBColorSpace;
            let w = 4, h = 4;
            if(img.width > img.height) h = 4 * (img.height/img.width);
            else w = 4 * (img.width/img.height);

            const geo = new THREE.PlaneGeometry(w, h);
            const mat = new THREE.MeshBasicMaterial({ 
                map: tex, 
                side: THREE.DoubleSide, 
                toneMapped: false
            });
            const mesh = new THREE.Mesh(geo, mat);
            
            const frame = new THREE.Mesh(
                new THREE.BoxGeometry(w+0.3, h+0.3, 0.1), 
                new THREE.MeshPhysicalMaterial({
                    color: 0xffd700, 
                    roughness: 0.1, 
                    metalness: 1.0,
                    emissive: 0x663300,
                    emissiveIntensity: 0.3
                })
            );
            frame.position.z = -0.06;
            mesh.add(frame);

            const h_pos = (Math.random() - 0.5) * CONFIG.treeHeight;
            const normH = (h_pos + CONFIG.treeHeight/2) / CONFIG.treeHeight;
            const maxR = CONFIG.maxRadius * (1 - normH * 0.8);
            const r = maxR * (0.4 + 0.5 * Math.sqrt(Math.random()));
            const theta = Math.random() * Math.PI * 2;
            const treePos = new THREE.Vector3(r * Math.cos(theta), h_pos, r * Math.sin(theta));
            const scatterPos = randomSpherePoint(60);

            mesh.userData = { treePos, scatterPos, baseRot: new THREE.Euler(0, Math.random()*Math.PI, 0) };
            mesh.position.copy(treePos);
            photoMeshes.push(mesh);
            mainGroup.add(mesh);
        }

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            // 延迟初始化3D场景，确保DOM完全加载
            setTimeout(() => {
                initThree();
                animate();
                
                // iOS优化：尝试在用户首次交互时准备视频元素
                if (isIOS) {
                    const wrapper = document.getElementById('canvas-wrapper');
                    wrapper.addEventListener('touchstart', () => {
                        const video = document.getElementById("input-video");
                        if (video.paused) {
                            video.play().catch(e => console.log("iOS预加载视频:", e));
                        }
                    }, { once: true });
                }
            }, 500);
        });

        // 处理页面可见性变化
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && mediaPipeInitialized) {
                // 页面重新可见时，重置预测循环
                setTimeout(startPredictionLoop, 500);
            }
        });
    </script>
</body>
