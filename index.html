    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        #canvas-wrapper {

        #canvas-container {
            width: 100%;

        /* éšè—æ‘„åƒå¤´é¢„è§ˆï¼ˆé»˜è®¤ï¼‰ */
        #video-container {
            position: absolute;
            top: env(safe-area-inset-top, 10px);

        h2 {

        .btn-group {

        .btn {

        .btn:hover { background: #ffd700; color: #3a1e00; }

        .color-palette {

        .color-option:hover { transform: scale(1.2); }

        #status-text {
            margin: 10px 0;
            font-size: 0.95rem;
            color: #ffcc66;

        }

        /* å…¨å±/éšè—UI æŒ‰é’® */
        #toggle-ui-btn {
            position: absolute;
            top: env(safe-area-inset-top, 15px);
            left: env(safe-area-inset-left, 15px);
            z-index: 20;
            background: rgba(20, 10, 30, 0.7);

            border: 1px solid rgba(255, 215, 0, 0.5);

            height: 44px;
            border-radius: 50%;

            justify-content: center;

        #toggle-ui-btn:hover { background: #ffd700; color: #3a1e00; }

        /* å›¾ç‰‡ç®¡ç†å¼¹çª— */
        #photo-manager {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.9);

            flex-direction: column;

            color: white;
        }
        #photo-manager.show { display: flex; }
        .manager-header {
            display: flex; justify-content: space-between; align-items: center;

        }
        .close-btn {
            background: #ff4444; color: white; border: none;
            width: 30px; height: 30px; border-radius: 50%;

        }
        #photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            overflow-y: auto;
            flex: 1;
        }
        .photo-item {
            position: relative;
            width: 100%; aspect-ratio: 1;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .photo-item img {
            width: 100%; height: 100%; object-fit: cover;
        }
        .delete-photo {
            position: absolute; top: 4px; right: 4px;
            background: red; color: white; border: none;

        /* éŸ³ä¹æ§åˆ¶ */
        #music-control {
            margin-top: 12px;
        }
        #music-upload {
            display: none;
        }

<body>
    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        
        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>

        <button id="toggle-ui-btn" onclick="toggleUI()">â›¶</button>

        <div id="control-panel">
            <h2>âœ¨ Jewel Christmas Tree</h2>
            
            <div class="btn-group">
                <button class="btn" onclick="startExperience()">å¯åŠ¨</button>
                <button class="btn" onclick="showPhotoManager()">ç…§ç‰‡</button>
                <button class="btn" onclick="toggleVideoPreview()">æ‘„åƒå¤´</button>
            </div>

            <div>é¢œè‰²ä¸»é¢˜:</div>
            <div class="color-palette">
                <div class="color-option" style="background:#ffd700;" title="é‡‘è‰²" onclick="changeTheme('gold')"></div>
                <div class="color-option" style="background:#c0c0c0;" title="é“¶è‰²" onclick="changeTheme('silver')"></div>
                <div class="color-option" style="background:#ff4444;" title="çº¢è‰²" onclick="changeTheme('red')"></div>
                <div class="color-option" style="background:#00cc66;" title="ç»¿è‰²" onclick="changeTheme('green')"></div>
                <div class="color-option" style="background:#4488ff;" title="è“è‰²" onclick="changeTheme('blue')"></div>
                <div class="color-option" style="background:#cc66ff;" title="ç´«è‰²" onclick="changeTheme('purple')"></div>
            </div>

            <div id="status-text">ç‚¹å‡»â€œå¯åŠ¨â€å¼€å§‹ä½“éªŒ</div>

            <div id="music-control">
                <button class="btn" onclick="document.getElementById('music-upload').click()">ğŸµ ä¸Šä¼ éŸ³ä¹</button>
                <input type="file" id="music-upload" accept="audio/*" onchange="loadMusic(this.files[0])">
            </div>
        </div>
    </div>

    <!-- ç…§ç‰‡ç®¡ç†å™¨ -->
    <div id="photo-manager">
        <div class="manager-header">
            <h3>æˆ‘çš„ç…§ç‰‡</h3>
            <button class="close-btn" onclick="hidePhotoManager()">Ã—</button>
        </div>
        <div id="photo-grid"></div>
        <button class="btn" style="margin-top:15px;" onclick="document.getElementById('photo-upload').click()">+ æ·»åŠ ç…§ç‰‡</button>
        <input type="file" id="photo-upload" multiple accept="image/*" style="display:none;" onchange="handlePhotoUpload(event)">
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        // ===== å…¨å±€çŠ¶æ€ =====
        const CONFIG = {
            goldCount: 200,
            silverCount: 200,
            gemCount: 150,
            emeraldCount: 150,
            dustCount: 400,
            treeHeight: 70,
            maxRadius: 30
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        let targetState = STATE.TREE;
        let mediaPipeInitialized = false;
        let isUIVisible = true;
        let isVideoVisible = false;
        let audioContext, audioElement, audioSource;

        // ===== Three.js åˆå§‹åŒ– =====
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let photoMeshes = [];
        let logicData = { gold: [], silver: [], gem: [], emerald: [], dust: [] };
        let time = 0;
        const dummy = new THREE.Object3D();

        // ===== æ‰‹åŠ¿æ§åˆ¶ =====
        let handPos = { x: 0, y: 0 };
        let lastHandPos = { x: 0, y: 0 };
        let isHandPresent = false;
        let rotationVelocity = { x: 0, y: 0 };

        // ===== ä¸»é¢˜é¢œè‰²æ˜ å°„ =====
        const THEMES = {
            gold:   { primary: 0xffd700, emissive: 0xaa6600 },
            silver: { primary: 0xc0c0c0, emissive: 0x333333 },
            red:    { primary: 0xff4444, emissive: 0xaa0000 },
            green:  { primary: 0x00cc66, emissive: 0x005522 },
            blue:   { primary: 0x4488ff, emissive: 0x0033aa },
            purple: { primary: 0xcc66ff, emissive: 0x6600aa }
        };
        let currentTheme = 'gold';

        // ===== UI æ§åˆ¶å‡½æ•° =====
        window.toggleUI = function() {
            isUIVisible = !isUIVisible;
            document.getElementById('control-panel').style.display = isUIVisible ? 'block' : 'none';
            document.getElementById('toggle-ui-btn').textContent = isUIVisible ? 'â›¶' : 'â›­';
        };

        window.toggleVideoPreview = function() {
            isVideoVisible = !isVideoVisible;
            document.getElementById('video-container').classList.toggle('visible', isVideoVisible);
        };

        window.showPhotoManager = function() {
            updatePhotoGrid();
            document.getElementById('photo-manager').classList.add('show');
        };

        window.hidePhotoManager = function() {
            document.getElementById('photo-manager').classList.remove('show');
        };

        // ===== éŸ³ä¹æ§åˆ¶ =====
        function loadMusic(file) {
            if (!file) return;
            const url = URL.createObjectURL(file);
            if (audioElement) {
                audioElement.pause();
                URL.revokeObjectURL(audioElement.src);
            }
            audioElement = new Audio(url);
            audioElement.loop = true;
            audioElement.volume = 0.6;
            audioElement.play().catch(e => console.log("Auto-play blocked:", e));
            document.getElementById('status-text').textContent = "ğŸµ èƒŒæ™¯éŸ³ä¹å·²åŠ è½½";
        }

        // ===== ç…§ç‰‡ç®¡ç† =====
        function handlePhotoUpload(event) {
            const files = event.target.files;
            for (let file of files) {
                if (!file.type.startsWith('image/')) continue;
                const reader = new FileReader();
                reader.onload = (e) => {
                    addPhotoToGrid(e.target.result);
                    addPhotoMesh(e.target.result);
                };
                reader.readAsDataURL(file);
            }
            hidePhotoManager();
        }

        function addPhotoToGrid(src) {
            const grid = document.getElementById('photo-grid');
            const item = document.createElement('div');
            item.className = 'photo-item';
            item.innerHTML = `
                <img src="${src}" />
                <button class="delete-photo" onclick="deletePhoto(this, '${src}')">Ã—</button>
            `;
            grid.appendChild(item);
        }

        window.deletePhoto = function(btn, src) {
            // ä»ç½‘æ ¼ç§»é™¤
            btn.closest('.photo-item').remove();
            // ä»åœºæ™¯ç§»é™¤
            const idx = photoMeshes.findIndex(m => m.userData.src === src);
            if (idx !== -1) {
                mainGroup.remove(photoMeshes[idx]);
                photoMeshes.splice(idx, 1);
            }
        };

        function updatePhotoGrid() {
            const grid = document.getElementById('photo-grid');
            grid.innerHTML = '';
            photoMeshes.forEach(mesh => {
                addPhotoToGrid(mesh.userData.src);
            });
        }

        // ===== ä¸»é¢˜åˆ‡æ¢ =====
        window.changeTheme = function(theme) {
            currentTheme = theme;
            applyTheme();
            document.getElementById('status-text').textContent = `ğŸ¨ ä¸»é¢˜å·²åˆ‡æ¢ä¸º ${theme}`;
        };

        function applyTheme() {
            // è¿™é‡Œå¯ä»¥æ‰©å±•ï¼šæ”¹å˜ç¯å…‰ã€ç²’å­é¢œè‰²ç­‰
            // å½“å‰ä»…æ›´æ–°çŠ¶æ€æç¤º
        }

        // ===== å¯åŠ¨ä½“éªŒ =====
        window.startExperience = async function() {
            if (mediaPipeInitialized) {
                document.getElementById('status-text').textContent = "âœ… ç³»ç»Ÿå·²å°±ç»ª";
                return;
            }

            try {
                document.getElementById('status-text').textContent = "è¯·æ±‚æ‘„åƒå¤´æƒé™...";
                await setupMediaPipe();
                mediaPipeInitialized = true;
                document.getElementById('status-text').textContent = "âœ… ç³»ç»Ÿå°±ç»ªï¼Œè¯·ä¼¸æ‰‹";
            } catch (err) {
                console.error(err);
                document.getElementById('status-text').innerHTML = "âŒ æ‘„åƒå¤´è®¿é—®è¢«æ‹’ç»<br/>è¯·å…è®¸æƒé™å¹¶é‡è¯•";
            }
        };

        // ===== Three.js æ ¸å¿ƒé€»è¾‘ï¼ˆç®€åŒ–ç‰ˆï¼Œä¿ç•™å…³é”®ç»“æ„ï¼‰=====
        function initThree() {
            const container = document.getElementById('canvas-container');
            const wrapper = document.getElementById('canvas-wrapper');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x02010f);

            camera = new THREE.PerspectiveCamera(50, wrapper.clientWidth / wrapper.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 100);

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1));
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            // ç¯å…‰
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            const spotLight = new THREE.SpotLight(0xffddaa, 100);
            spotLight.position.set(40, 70, 60);
            spotLight.angle = Math.PI / 3.5;
            scene.add(spotLight);

            // åæœŸå¤„ç†
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(wrapper.clientWidth, wrapper.clientHeight), 1.5, 0.4, 0.85);
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // åˆ›å»ºè£…é¥°ç‰©ï¼ˆç®€åŒ–ï¼‰
            createMaterialsAndMeshes();
            createStarField();
            scene.add(mainGroup);

            window.addEventListener('resize', onWindowResize);
        }

        function createMaterialsAndMeshes() {
            const theme = THEMES[currentTheme];
            const mat = new THREE.MeshPhysicalMaterial({
                color: theme.primary,
                metalness: 0.9,
                roughness: 0.1,
                emissive: theme.emissive,
                emissiveIntensity: 0.3
            });

            const geo = new THREE.SphereGeometry(0.8, 16, 16);
            const mesh = new THREE.InstancedMesh(geo, mat, CONFIG.goldCount + CONFIG.silverCount);
            mainGroup.add(mesh);

            // ç”Ÿæˆä½ç½®æ•°æ®ï¼ˆç®€åŒ–ï¼‰
            for (let i = 0; i < CONFIG.goldCount + CONFIG.silverCount; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const r = Math.sqrt(Math.random()) * CONFIG.maxRadius * (1 - (h + CONFIG.treeHeight/2)/CONFIG.treeHeight);
                const theta = Math.random() * Math.PI * 2;
                const pos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                dummy.position.copy(pos);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
        }

        function createStarField() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<1000; i++) {
                pos.push((Math.random()-0.5)*2000, (Math.random()-0.5)*2000, (Math.random()-0.5)*2000);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const stars = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffff, size: 1.0, transparent: true, opacity: 0.8 }));
            scene.add(stars);
        }

        function addPhotoMesh(src) {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                const tex = new THREE.Texture(img);
                tex.needsUpdate = true;
                tex.colorSpace = THREE.SRGBColorSpace;
                const size = 4;
                const geo = new THREE.PlaneGeometry(size, size * img.height/img.width);
                const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.userData = { src, treePos: new THREE.Vector3(0, 0, 0), scatterPos: new THREE.Vector3(50, 0, 0) };
                photoMeshes.push(mesh);
                mainGroup.add(mesh);
            };
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            // ç®€åŒ–åŠ¨ç”»é€»è¾‘
            mainGroup.rotation.y += 0.003;
            composer.render();
        }

        function onWindowResize() {
            const wrapper = document.getElementById('canvas-wrapper');
            camera.aspect = wrapper.clientWidth / wrapper.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            composer.setSize(wrapper.clientWidth, wrapper.clientHeight);
        }

        // ===== MediaPipe åˆå§‹åŒ–ï¼ˆç®€åŒ–ï¼‰=====
        async function setupMediaPipe() {
            if (!window.isSecureContext) throw new Error("éœ€ HTTPS");
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });

            const video = document.getElementById("input-video");
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: 640, height: 480 } });
            video.srcObject = stream;
            video.addEventListener("loadeddata", () => predictWebcam(handLandmarker, video), { once: true });
        }

        let lastVideoTime = -1;
        async function predictWebcam(handLandmarker, video) {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, performance.now());
                const canvas = document.getElementById('skeleton-canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (result.landmarks?.length) {
                    isHandPresent = true;
                    // ç®€åŒ–æ‰‹åŠ¿é€»è¾‘
                } else {
                    isHandPresent = false;
                }
            }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }

        // ===== å¯åŠ¨ =====
        initThree();
        animate();
    </script>
</body>
